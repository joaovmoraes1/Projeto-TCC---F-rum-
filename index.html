<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoopQuest Fórum</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <div class="logo">
                    <img src="coopquest-logo.png" alt="CoopQuest Fórum" id="logo">
                </div>
                <div class="nav-section"> 
                    <a href="#" class="nav-item" data-page="home"><i class="fas fa-home"></i> Início</a>
                    <a href="#" class="nav-item" data-page="games"><i class="fas fa-gamepad"></i> Jogos</a>
                    <a href="#" class="nav-item" data-page="community"><i class="fas fa-users"></i> Comunidade</a>
                    <a href="#" class="nav-item" data-page="help"><i class="fas fa-question-circle"></i> Ajuda</a>
                </div>
                <div id="search-form">
                    <input type="text" placeholder="Buscar no fórum..." class="search-bar">
                    <i class="fa fa-search"></i> 
                  </div>
                <div class="user-actions">
                    <button id="login-btn">Entrar</button>
                    <button id="register-btn">Registrar</button>
                </div>
            </nav>
        </header>

        <main id="main-content-inner"> 
            <!-- O conteúdo das páginas será inserido aqui dinamicamente pelo JavaScript -->
        </main>

        <footer>
            <p>© 2023 CoopQuest - Engenharia de Software UEPA Castanhal</p>
        </footer>
    </div>

    <!-- Modal de Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registro</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Nome completo" required>
                <input type="email" id="register-email" placeholder="E-mail" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <input type="password" id="register-confirm-password" placeholder="Confirmar senha" required>
                <select id="register-user-type" required>
                    <option value="">Selecione o tipo de usuário</option>
                    <option value="student">Aluno</option>
                    <option value="teacher">Professor</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
